<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>403 Error: Forbidden</title>
		<style>
body {
	background-color: #000000; /* black */
	color: #FFFFFF; /* white */
	font-family: Arial, sans-serif;
	font-size: 16px;
	line-height: 1.5;
	text-align: center;
	margin: 0;
	padding: 0;
}

	  .container {
		  margin: 10% auto;
		  padding: 2em;
		  border-radius: 10px;
		  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
	  }

	  h1 {
		  font-size: 3.5em;
		  margin-top: 0;
	  }

	  h2 {
		  font-size: 2.6em;
	  }

	  p {
		  font-size: 1.1em;
		  margin-top: 2%;
	  }

	  a {
		  color: #f79733; /* orange */
		  text-decoration: none;
	  }

	  a:hover {
		  color: #FFFFFF; /* white */
		  text-decoration: underline;
	  }

	  .box {
		  padding: 12px;
		  text-align: center;
		  display: flex;
		  align-items: center;
		  height: max-content;
		  justify-content: center;
	  }

	  .box p {
		  padding: 0;
		  font-size: 24px;
		  font-family: 'Roboto', sans-serif;
		  font-weight: 500;
	  }

	  .box-text-1 {
		  background-color: black;
		  color: white;
		  margin: 0;
	  }

	  .box-text-2 {
		  text-align: center;
		  line-height: 60px;
		  height: 60px;
		  background-color: #f79733;
		  border-radius: 8px;
		  color: black;
		  margin: 0 0 0 15px;
		  padding: 1px 7px;
	  }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<h1 class="box-text-1">403 Error</h1>
				<h2 class="box-text-2">Forbidden</h2>
			</div>
			<p>The page you're looking cannot be accessed by you.</p>
			<p>You can go back to our homepage <a href="/">homepage</a>.</p>
		</div>
	</body>
</html>
